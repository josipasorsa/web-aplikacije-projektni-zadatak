    <main class="kontakt-info">
        <section class="kontakt-forma">
            <h1>Kontaktirajte nas</h1>
            <p>Imate pitanja ili trebate više informacija? Ispunite formu ispod ili nas pronađite na karti.</p>

            <form action="/submit-form" method="post" id="kontakt-forma">
                <div class="form-group">
                    <label for="ime">Ime <span class="obavezno">*</span></label>
                    <input type="text" id="ime" name="ime" required placeholder="Vaše ime">
                </div>

                <div class="form-group">
                    <label for="prezime">Prezime <span class="obavezno">*</span></label>
                    <input type="text" id="prezime" name="prezime" required placeholder="Vaše prezime">
                </div>

                <div class="form-group">
                    <label for="email">E-mail <span class="obavezno">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Vaša e-mail adresa">
                </div>

                <div class="form-group">
                    <label for="drzava">Država</label>
                    <select id="drzava" name="drzava">
                        <option value="hrvatska">Hrvatska</option>
                        <option value="grcka">Grčka</option>
                        <option value="italija">Italija</option>
                        <option value="njemacka">Njemačka</option>
                        <option value="ostalo">Ostalo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="opis">Opis</label>
                    <textarea id="opis" name="opis" rows="5" placeholder="Vaša poruka ili pitanje..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Pošalji</button>
            </form>
        </section>

        <section class="google-karta">
            <h2>Naša lokacija</h2>
            <p>Pronađite nas na karti ispod:</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d386.81062264233327!2d27.29295098219557!3d36.89358262988475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14be0f1dcaa3e459%3A0xf2452297a7210b60!2sVisit%20Kos%20Greece!5e1!3m2!1shr!2shr!4v1736606871136!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
